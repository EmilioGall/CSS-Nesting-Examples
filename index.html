<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Fontawesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Link Fontawesome Icons-->

    <!-- LInk Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- /Link Bootstrap -->

    <!-- Link Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- /Link Bootstrap Icons-->

    <!-- Link Custom Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Link Custom Style -->

    <title>Esempi CSS Nesting</title>

</head>

<body>

    <!-- HEADER -->
    <header class="container-md py-3">

        <div class="row mx-auto">

            <div class="col-4 centered">

                <!-- Contenitore Quadrato Matita -->
                <div class="centered box border-red">

                    <!-- Contenitore Cerchio Matita -->
                    <div class="centered circle border-blue">

                        <!-- Icona Matita -->
                        <i class="icon fa-solid fa-pencil"></i>
                        <!-- /Icona Matita -->

                    </div>
                    <!-- /Contenitore Cerchio Matita -->

                </div>
                <!-- /Contenitore Quadrato Matita -->
        
            </div>

            <div class="col-4 centered">

                <!-- Contenitore Quadrato Calendario -->
                <div class="centered box border-red">
    
                    <!-- Contenitore Cerchio Calendario -->
                    <span class="centered circle border-blue">
    
                        <!-- Icona Calendario -->
                        <i class="icon fa-regular fa-calendar-check"></i>
                        <!-- /Icona Calendario -->
    
                    </span>
                    <!-- /Contenitore Cerchio Calendario -->
    
                </div>
                <!-- /Contenitore Quadrato Calendario -->

            </div>

            <div class="col-4 centered">

                <!-- Contenitore Quadrato Pennello -->
                <div class="centered box border-red">
    
                    <!-- Contenitore Cerchio Pennello -->
                    <div class="centered circle border-blue">
    
                        <!-- Icona Pennello -->
                        <i class="icon fa-solid fa-brush"></i>
                        <!-- /Icona Pennello -->
    
                    </div>
                    <!-- /Contenitore Cerchio Pennello -->
    
                </div>
                <!-- /Contenitore Quadrato Pennello -->

            </div>

        </div>

    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="container-md py-3">

        <div class="row mx-auto">

            <div class="col-4 centered">

                <!-- Contenitore Quadrato Calendario -->
                <div class="centered box border-red">

                    <!-- Contenitore Cerchio Calendario -->
                    <div class="centered circle border-blue">

                    <!-- Contenitore Cerchio Calendario -->
                        <i class="icon fa-solid fa-calendar-check"></i>
                    <!-- /Contenitore Cerchio Calendario -->

                    </div>
                    <!-- /Contenitore Cerchio Calendario -->

                </div>
                <!-- /Contenitore Quadrato Calendario -->
        
            </div>

            <div class="col-4 centered">

                <!-- Contenitore Quadrato Clip -->
                <div class="centered box border-red">
    
                    <!-- Contenitore Cerchio Clip -->
                    <div class="centered circle border-blue">
    
                        <!-- Icona Clip -->
                        <i class="icon fa-solid fa-paperclip"></i>
                        <!-- /Icona Clip -->
    
                    </div>
                    <!-- /Contenitore Cerchio Clip -->
    
                </div>
                <!-- /Contenitore Quadrato Clip -->

            </div>

            <div class="col-4 centered">

                <!-- Contenitore Quadrato Matita -->
                <div class="centered box border-red">

                    <!-- Contenitore Cerchio Matita -->
                    <span class="centered circle border-blue">

                        <!-- Icona Matita -->
                        <i class="icon fa-solid fa-pencil"></i>
                        <!-- /Icona Matita -->

                    </span>
                    <!-- /Contenitore Cerchio Matita -->

                </div>
                <!-- /Contenitore Quadrato Matita -->

            </div>

        </div>

    </main>
    <!-- /MAIN -->

</body>

</html>
